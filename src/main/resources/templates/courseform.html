<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Course Form</h2>
<div><form action="#" th:action="@{/processCourse}" th:object="${course}" method="post"
           enctype="multipart/form-data" class="custom">
    <input type="hidden" th:field="*{id}" />
    <!--            <input type="hidden" th:field="*{image}" />-->
    <input type="hidden" th:field="*{id}" />
    <span th:if="${#fields.hasErrors('id')}"
          th:errors="*{id}"></span>
    Name :<input class="form-control" type="text" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br />
    Teacher :<input class="form-control" type="text" th:field="*{teacher}" />
    <span th:if="${#fields.hasErrors('teacher')}"
          th:errors="*{teacher}"></span><br />
    Description :<input class="form-control" type="text" th:field="*{description}" />
    <span th:if="${#fields.hasErrors('description')}"
          th:errors="*{description}"></span><br />

        Student:
        <select name="studentId"> <!--- i dont think this is right -->
            <option value=""> -- </option>
            <option th:each="student : ${students}"
                    th:value="${student.id}"
                    th:text="${student.firstName}"/>
        </select>

    <br />
    <input type="submit" value="Submit" />

</form></div>


</body>
</html>
